version: "3"
networks:
    backend-network:
        driver: bridge

services:
    psql:
        networks:
            - backend-network
        image: postgres:latest
        container_name: psql
        volumes:
            - /usr/local/var/psql:/data/db
        environment:
            POSTGRES_USER: "${dbUser}"
            POSTGRES_DB: "${dbDatabaseName}"
            POSTGRES_PASSWORD: "${dbPassword}"
            POSTGRES_INITDB_ARGS : "--encoding=UTF-8"

        restart: "unless-stopped"
        
    api:
        networks:
            - backend-network
        container_name: api
        build:
            context: ./
            dockerfile: ./Dockerfile
        ports:
            - "80:7000"
        depends_on:
            - psql
        restart: "unless-stopped"
        links:
            - psql